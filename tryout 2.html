<body>
    <script>
        let name = prompt("What's your name?");
        let number = Math.random(); // a random number between 0 and 1
        
        if (number < 0.33) {
          console.log(name + ", you will have a great day!");
        } else if (number < 0.66) {
          console.log(name + ", something fun is coming your way!");
        } else {
          console.log(name + ", expect the unexpected!");
        }
        </script>
