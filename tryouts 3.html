<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Birthday Party Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <!-- Vanta.js and Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

  <!-- Custom styles -->
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100%;
      overflow-x: hidden;
      background: #0f172a; /* fallback if VANTA fails */
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* put it behind everything */
    }

    .Pixel_Text {
      font-family: "Pixelify Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    form {
      background-color: rgba(80, 27, 80, 0.85);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      color: aliceblue;
    }

    input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ VANTA Background -->
  <div id="vanta-bg"></div>

  <!-- ðŸ”¹ Content wrapper (keeps everything above background) -->
  <div class="relative z-10 overflow-hidden text-white">
    <div class="mx-5 max-w-7xl px-6 lg:px-8">
      
      <!-- Header -->
      <header class="flex items-center justify-between mb-8 pt-6">
        <div>
          <img src="https://iili.io/KVXZI3B.md.png" alt="Logo" class="w-48 h-auto">
        </div>
        <nav class="flex space-x-6">
          <a href="pixelport.html" class="Pixel_Text text-white hover:text-pink-400 text-lg font-medium">Home</a>
          <a href="#" class="Pixel_Text text-white hover:text-pink-400 text-lg font-medium">Calendar</a>
        </nav>
      </header>

      <!-- Main Section -->
      <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-2">
        <div class="lg:pt-4 lg:pr-8">
          <div class="lg:max-w-lg">
            <p class="Pixel_Text mt-2 text-4xl font-semibold tracking-tight text-pink-500 mb-4">Birthday Party</p>

            <dl class="max-w-xl space-y-8 text-gray-300">
              <div>
                <dt class="font-semibold text-white"><h2>Packages</h2></dt>
                <dd>
                  <ol class="list-decimal ml-5">
                    <li><strong>Mini Celebration</strong>: $199 (Up to 10 guests)</li>
                    <li><strong>Deluxe Party</strong>: $399 (Up to 25 guests)</li>
                    <li><strong>Ultimate Bash</strong>: $699 (Up to 50 guests)</li>
                  </ol>
                </dd>
              </div>
            </dl>

            <!-- Booking Form -->
            <div class="section bg-slate-700 bg-opacity-70 p-6 rounded-md mt-8 shadow-lg">
              <h2 class="Pixel_Text text-pink-500 text-2xl font-bold mb-4">ðŸ“… Book Your Party</h2>
              <form>
                <label>Your Name:</label>
                <input type="text" placeholder="Jane Doe">

                <label>Email:</label>
                <input type="email" placeholder="jane@example.com">

                <label>Child's Name:</label>
                <input type="text" placeholder="Child's name">

                <label>Child's Age:</label>
                <input type="number" placeholder="Age">

                <label>Date:</label>
                <input type="date">

                <label>Number of Guests:</label>
                <input type="number" placeholder="e.g. 15">

                <label>Choose a Package:</label>
                <select>
                  <option>Mini Celebration</option>
                  <option>Deluxe Party</option>
                  <option>Ultimate Bash</option>
                </select>

                <label>Extra Options:</label>
                <div>
                  <label><input type="checkbox"> Face Painting</label><br>
                  <label><input type="checkbox"> Catering</label><br>
                  <label><input type="checkbox"> Gift Bags</label>
                </div>

                <label>Any Notes:</label>
                <textarea placeholder="Special requests..."></textarea>

                <button type="submit" class="Pixel_Text bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded mt-4 transition duration-300 ease-in-out">
                  Book Now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-20 text-center text-gray-300">
        <p>&copy; 2025 Pixel Port, Inc. All rights reserved.</p>
      </footer>

    </div>
  </div>

  <!-- ðŸ”¹ VANTA Initialization -->
  <script>
  VANTA.WAVES({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x4a0559,
    shininess: 0.00,
    waveHeight: 35.50,
    waveSpeed: 0.60,
    zoom: 1.50
  });
  </script>

</body>
</html>
