<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Birthday Party Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    form {
      background-color: rgb(80, 27, 80);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      color: aliceblue;
    }
    .glow {
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    }
    .neon-border {
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
    }
    .blink {
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="overflow-hidden bg-slate-900">
    <div class="mx-5 max-w-7xl px-6 lg:px-8">
      <header class="flex items-center justify-between mb-8">
        <div>
          <img src="https://iili.io/KVXZI3B.md.png" alt="Logo" class="w-70 h-70">
        </div>
        <nav class="flex space-x-6">
          <a href="pixelport.html" class="text-white hover:text-pink-400 text-lg font-medium">Home</a>
          <a href="tournament.html" class="text-white hover:text-pink-400 text-lg font-medium">Calendar</a>
        </nav>
      </header>
      <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-10 lg:mx-0 lg:max-w-none lg:grid-cols-2">
        <div class="lg:pt-4 lg:pr-8">
          <div class="lg:max-w-lg">
            <h1 class="text-4xl md:text-6xl glow text-pink-400 animate-pulse">Birthday Party</h1>

            <dl class="max-w-xl space-y-8 text-gray-400">
              <div>
                <dt class="font-semibold text-white"><h2>Packages</h2></dt>
                <dd>
                  <ol class="list-decimal ml-5">
                    <li><strong>Mini Celebration</strong>: $199 (Up to 10 guests)</li>
                    <li><strong>Deluxe Party</strong>: $399 (Up to 25 guests)</li>
                    <li><strong>Ultimate Bash</strong>: $699 (Up to 50 guests)</li>
                  </ol>
                </dd>
              </div>
            </dl>

            <div class="section bg-slate-600 p-6 rounded-md mt-8">
              <h2 class="text-2xl md:text-6xl glow text-pink-400 animate-pulse">ðŸ“… Book Your Party</h2>
              <form>
                <label>Your Name:</label>
                <input type="text" placeholder="Jane Doe">

                <label>Email:</label>
                <input type="email" placeholder="jane@example.com">

                <label>Child's Name:</label>
                <input type="text">

                <label>Child's Age:</label>
                <input type="number">

                <label>Date:</label>
                <input type="date">

                <label>Number of Guests:</label>
                <input type="number">

                <label>Choose a Package:</label>
                <select>
                  <option>Mini Celebration</option>
                  <option>Deluxe Party</option>
                  <option>Ultimate Bash</option>
                </select>

                <label>Extra Options:</label>
                <div>
                  <label><input type="checkbox"> Face Painting</label><br>
                  <label><input type="checkbox"> Catering</label><br>
                  <label><input type="checkbox"> Gift Bags</label>
                </div>

                <label>Any Notes:</label>
                <textarea></textarea>

                <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded mt-4">Book Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
